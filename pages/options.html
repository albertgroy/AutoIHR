<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Boss 职位采集插件 - 配置</title>
    <link rel="stylesheet" href="../content/dashboard/style.less" />
  </head>
  <body>
    <div id="options-root">
      <h1>插件配置</h1>
      <div class="settings">
        <label>
          <input type="checkbox" id="auto-collect" />
          自动采集职位信息
        </label>
        <label>
          采集间隔（分钟）:
          <input
            type="number"
            id="collect-interval"
            min="1"
            max="60"
            value="5"
          />
        </label>
      </div>
    </div>
    <script src="../background/db.js"></script>
  </body>
</html>
